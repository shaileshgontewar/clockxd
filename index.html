<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="shortcut icon"
      href="./image/icons-clock.png"
      type="image/x-icon"
    />
    <title>Clock XD</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <!--* nav1 ----------  -->
        <div class="nav1">
          <img src="./image/clock.png" alt="img" />
        </div>
        <!--* nav2 ----------  -->
        <div class="nav2">
          <div class="clock">
            <div id="time">TIME</div>
            <div class="h">
              <span id="hour">00</span>

              <span id="htext">Hours</span>
            </div>
            <span>:</span>
            <div class="m">
              <span id="minutes">00</span>
              <span id="mtext">Mins</span>
            </div>
            <span>:</span>
            <div class="s">
              <span id="seconds">00</span>
              <span id="stext">Secs</span>
            </div>
            <div id="am">AM</div>
          </div>
          <div class="clock1"></div>
          <div class="clock2"></div>
        </div>
      </nav>

        <div class="col-1">

                <option value="10" class="dropdown-text">10 AM - 11 AM</option>
                <option value="11" class="dropdown-text">11 AM - 12 AM</option>

                <option value="20" class="dropdown-text">08 PM - 09 PM</option>
                <option value="21" class="dropdown-text">09 PM - 10 PM</option>
                <option value="22" class="dropdown-text">10 PM - 11 PM</option>
                <option value="23" class="dropdown-text">11 PM - 12 AM</option>
              </select>
            </div>
            <div id="lunch" class="wakeup-container">
              <div class="label">

                <option value="23" class="dropdown-text">11 PM - 12 AM</option>
              </select>
            </div>
          </div>
          <!--* content4 ----------  -->
          <div class="content4" id="good-wish">
            Good morning !! wake up!!
          </div>
          <!--* content5 ----------  -->
          <div class="content5">
            <button
              class="alarm-button"
              id="alarm-button"
              onclick="watchTime()"
            >
              Set Alarm
            </button>
            <div class="routine">
              Wake UP Time :<span class="wakeupMsg"> </span><br />
              Lunch Time : <span class="lunchMsg"> </span><br />
              Nap Time : <span class="napMsg"> </span><br />
              Night Time : <span class="nightMsg"> </span><br />
            </div>
          </div>
        </div>
        <div class="col-2">
          <!--* content2 ----------  -->
          <div class="content2" id="msg-text">
            grab some healthy breakfast !!!
          </div>
          <!--* content3 ----------  -->
          <div class="content3" id="msg-img"></div>
        </div>
      </div>
    </div>
    <!-- ============================================================== js file -->
    <script src="./index.js"></script>
  </body>
</html>
